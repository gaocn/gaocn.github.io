# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Life is short. Live your dream. And share your passion."
sidebar-avatar: /img/avater_Govind.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags  定义为ture，会在每个post下方显示文章
